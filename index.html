<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="besteats.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="geral">
      <div class="conteiner">
        <div class="ajuste"></div>
        <div class="menu-cima">
          <h1>BestEats</h1>
          <p>Sua comida em 6 minutos</p>
        </div>
        <!-- #region -->
        <div class="primeiro-pedido">
          <h2>Primeiro, seu Prato</h2>
        </div>
        <!-- #region -->
        <div class="pedidos-pratos">
          <div  class="rolamento">
            <button  class="pedido1"  onclick="selecionar('.pedido1')">
              <img src="pasta-imagens/frango_yin_yang 2.png" alt="" />
              <h3>Frango-yin-yang</h3>
              <p>Um pouco de batata</p>
              <p>Um pouco de salada</p>
              <p class="preco">15.90</p>
            </button>
            <!-- #region -->
            <button class="pedido2" onclick="selecionar('.pedido2')">
              <img src="pasta-imagens/Costela.png" alt="" />
              <h3>Costela grelhada</h3>
              <p>Bastante carne</p>
              <p>Bastante suculência</p>
              <p class="preco">20.00</p>
            </button>
            <!-- #region -->
            <button class="pedido3" onclick="selecionar('.pedido3')">
              <img src="pasta-imagens/comidas-tipicas-capa2019.jpg" alt="" />
              <h3>Comidas típicas</h3>
              <p>Muito a saborear</p>
              <p class="preco">17.00</p>
            </button>
          </div>
        </div>
        <!----------------- #region------------------ -->
        <div class="primeiro-pedido">
          <h2>Agora, sua Bebida</h2>
        </div>
        <div class="pedidos-bebidas rolamento">
          <div class="rolamento1">
            <button class=" bebida1" onclick="selecionarbebida('.bebida1')">
              <img src="pasta-imagens/coquinha_gelada 1.png" alt="" />
              <h3>Coquinha gelada</h3>
              <p>Lata 350ml</p>
              <p class="preco">4.90</p>
            </button>
            <!-- #region -->
            <button class=" bebida2" onclick="selecionarbebida('.bebida2')">
              <img src="pasta-imagens/ousadia.jpg" alt="" />
              <h3>Ousadia</h3>
              <p>Bebida para ficar solto</p>
              <p class="preco">5.00</p>
            </button>
            <!-- #region -->
            <button class="bebida3" onclick="selecionarbebida('.bebida3')">
              <img src="pasta-imagens/Drink.jpg" alt="" />
              <h3>Drink</h3>
              <p>Drink da felicidade</p>
              <p class="preco">10.00</p>
            </button>
          </div>
        </div>
        <!---------------------- #region---------------------- -->
        <div class="primeiro-pedido">
          <h2>Por fim, sua sobremesa</h2>
        </div>
        <div class="pedidos-sobremesa">
          <div class="rolamento2">
            <button class="sobremesa" onclick="selecionarSobrebemesa('.sobremesa')">
              <img src="pasta-imagens/pavê.jpg" alt="" />
              <h3>Pavê</h3>
              <p>Pavê delicioso!</p>
              <p class="preco">6.00</p>
            </button>
            <!-- #region -->
            <button class="sobremesa1" onclick="selecionarSobrebemesa('.sobremesa1')">
              <img src="pasta-imagens/torta de morango.jpg" alt="" />
              <h3>Torta de morango!</h3>
              <p>Melhor torta da região!</p>
              <p class="preco">8.00</p>
            </button>
            <!-- #region -->
            <button class="sobremesa2" onclick="selecionarSobrebemesa('.sobremesa2')">
              <img src="pasta-imagens/pudim 1.png" alt="" />
              <h3>Pudim</h3>
              <p>Pudim delicioso!</p>
              <p class="preco">5.90</p>
            </button>
          </div>
        </div>
      </div>
      <div class="botao-finalizar-pedido">
        <button class="finalizar" onclick="IrParaWhatsapp()">
          <p>Selecione 3 itens
          para fechar o pedido</p>
        </button>
      </div>
    </div>
    <script src="eats.js"></script>
  </body>
</html>
